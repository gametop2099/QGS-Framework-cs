syntex = "proto3";
package qgs_proto_buf_test;

option csharp_namespace = "GatewayServer.Test.ProtoBuf.Test";


message Person {
	string name = 1;
	int32 id = 2;
	string email = 3;
	repeated PhoneNumber phones = 4;

	enum PhoneType {
		MOBILE = 0;
		HOME = 1;
		WORK = 2;
	}

	message PhoneNumber {
		string number = 1;
		PhoneType type = 2;
	}
}

message AddressBook {
	repeated Person people = 1;
}

